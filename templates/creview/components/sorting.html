<div class="mt-2 p-2 bg border border-white rounded">
    <div class="mx-2">
        <p class="m-0">Row filter:&nbsp;single column - many rows values</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                {% for field in column_rows_form %}
                    <div class="d-flex align-items-center">
                        <span class="mx-2">
                            {{ field.label_tag }}
                        </span>
                        &nbsp;{{ field }}
                    </div>
                {% endfor %}
            </div>
            <div>
                <input
                        type="submit"
                        name="all"
                        value="Filter Rows"
                        class="btn btn-outline-light me-2"
                >
            </div>
        </div>
    </form>
</div>
