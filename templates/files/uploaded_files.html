{% extends "creview/base.html" %}

{% block top %}
    Uploaded files
{% endblock %}

{% block main %}
    <div class="mx-auto">
        <h1>Files Table</h1>
        {% include "creview/components/app_flashed_info.html" %}
        <form method="post">
            {% csrf_token %}
            {% load django_tables2 %}
            {% render_table table %}
            <input type="submit" class="btn btn-outline-light" value="Delete"/>
        </form>
    </div>
{% endblock %}
