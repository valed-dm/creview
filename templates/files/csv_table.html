{% extends "creview/base.html" %}

{% block top %}
    file path: {{ filepath }}
    {% include "creview/components/sorting.html" %}
{% endblock %}

{% block main %}
    <div class="mx-auto">
        <h2>Table source: {{ filename }}</h2>
        {% load django_tables2 %}
        {% render_table table %}
    </div>
{% endblock %}
